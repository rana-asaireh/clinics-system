<div class="form-container">
    <form [formGroup]="formGroup">
        <h1 *ngIf="!id">Add Diagnosis</h1>
        <h1 *ngIf="id">Update Diagnosis</h1>
        <div class="line"></div>
        <span *ngIf="success" class="success">{{success}}</span>
        <span *ngIf="success" class="error">{{error}}</span>
        <div class="form-group">
            <label for="diagnosis_name">Diagnosis Name</label>
            <input type="text" id="diagnosis_name" placeholder="Add a Diagnosis" formControlName="name"
                [class.invalid]="formGroup.controls['name']?.touched && !formGroup.controls['name']?.valid">
            <span class="error"
                *ngIf="formGroup.controls['name']?.touched && formGroup.controls['name']?.errors?.['required']">
                Diagnosis Name is required</span>
        </div>
        <div class="button-wrapper" *ngIf="!id">
            <button (click)="addDiagnosis()">Add</button>
        </div>
        <div class="button-wrapper" *ngIf="id">
            <button (click)="updateDiagnosis()">Update</button>
        </div>
    </form>
</div>
